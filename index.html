<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My Music Player | by: natecayet</title>
    </head>
    <body>

        <div id="container">
            <div id="blur">

                <aside id="playlist-sidebar">
                    <div id="sidebar-image-container">
                        <img src="./cover/album-cover.jpg" alt="warrior on a hill looking over a stone castle">
                        
                    </div>
                    <div id="album-title">
                        <h1 id="album-name">Medieval Adventure</h1>
                    </div>
                    <div id="playlist-container">
                        <div id="song-container">
                            <div id="song-info">
                                <p id="song-title">title</p>
                                <p id="song-artist">artist</p>
                                <p id="song-time">0:00</p>
                            </div>
                            <button id="play-song-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="20" height="20"><path d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm4.404,13.873l-5.212,2.854c-.325.183-.683.274-1.041.274-.373,0-.747-.099-1.087-.297-.667-.39-1.064-1.083-1.064-1.855v-5.699c0-.772.397-1.465,1.064-1.855.665-.389,1.465-.396,2.138-.017l5.192,2.843c.696.391,1.105,1.091,1.105,1.878s-.409,1.487-1.096,1.873Zm-.904-1.873c0,.087-.058.119-.066.125l-5.212,2.855c-.019.01-.077.042-.147-.001-.074-.043-.074-.107-.074-.128v-5.699c0-.021,0-.085.074-.128.027-.016.052-.021.074-.021.036,0,.065.016.083.026l5.192,2.844c.019.011.076.043.076.13Z"/></svg>
                            </button>
                        </div>
                    </div>
                </aside>

                <div id="current-song-container">
                    <div id="center-container">
                        <div id="current-song-img-container">
                            <img src="./cover/album-cover.jpg" alt="">
                        </div>
                        <div id="song-info-container">
                            <p id="current-song-title">Music Player</p>
                            <p id="current-song-artist">natecayet</p>
                        </div>
                       
                        <div id="button-container">
                            <button id="previous-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="30" height="30"><path d="M10.42,20.656a3.77,3.77,0,0,1-2.233-.735l-6.641-4.87a3.784,3.784,0,0,1,0-6.1l6.641-4.87A3.783,3.783,0,0,1,14.2,6.853l3.782-2.774A3.784,3.784,0,0,1,24,7.13v9.74a3.784,3.784,0,0,1-6.021,3.051L14.2,17.147a3.79,3.79,0,0,1-3.777,3.509Z"/></svg>
                            </button>
                            <button id="pause-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M6.5,0A3.5,3.5,0,0,0,3,3.5v17a3.5,3.5,0,0,0,7,0V3.5A3.5,3.5,0,0,0,6.5,0Z"/><path d="M17.5,0A3.5,3.5,0,0,0,14,3.5v17a3.5,3.5,0,0,0,7,0V3.5A3.5,3.5,0,0,0,17.5,0Z"/></svg>
                            </button>
                            <button id="play-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M20.492,7.969,10.954.975A5,5,0,0,0,3,5.005V19a4.994,4.994,0,0,0,7.954,4.03l9.538-6.994a5,5,0,0,0,0-8.062Z"/></svg>
                            </button>
                            <button id="stop-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="512" height="512"><path d="M106.667,0h298.667C464.244,0,512,47.756,512,106.667v298.667C512,464.244,464.244,512,405.333,512H106.667  C47.756,512,0,464.244,0,405.333V106.667C0,47.756,47.756,0,106.667,0z"/>
                            </button>
                            <button id="next-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M3.787,20.656A3.789,3.789,0,0,1,0,16.87V7.13A3.783,3.783,0,0,1,6.021,4.079L9.8,6.853a3.783,3.783,0,0,1,6.01-2.774l6.641,4.87a3.784,3.784,0,0,1,0,6.1l-6.641,4.87A3.783,3.783,0,0,1,9.8,17.147L6.021,19.921A3.775,3.775,0,0,1,3.787,20.656Z"/></svg>
                            </button>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
